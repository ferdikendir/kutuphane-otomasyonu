<div class="mat-elevation-z8" [ngClass]="{
  'h-100 bg-white overflow-scroll': isWidget
}">

  <div class="table-header align-center flex ">
    <p class="grow-1">Users</p>
  </div>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="dataSource" class="">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element">
        <span [appUserRole]="element.role"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="not-found">
      <td mat-footer-cell *matFooterCellDef [colSpan]="tableColumns.length" class="flex justify-center align-center">
        Sonuç Bulunamadı.</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr (click)="updateUser(row)" mat-row *matRowDef="let row; columns: tableColumns;">
    </tr>
  </table>

</div>
