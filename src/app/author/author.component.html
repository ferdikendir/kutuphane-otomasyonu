<div class="mat-elevation-z8">

  <div class="table-header align-center flex ">
    <p class="grow-1">Authors</p>
    <button mat-flat-button class="mx-2" color="primary" (click)="addNewAuthor()">Add new</button>
  </div>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="dataSource" class="">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="not-found">
      <td mat-footer-cell *matFooterCellDef [colSpan]="tableColumns.length" class="flex justify-center align-center">
        Sonuç Bulunamadı.</td>
    </ng-container>

    @if (dataSource.length === 0 && !loading()) {

    <tr mat-footer-row *matFooterRowDef="['not-found']" class="flex"></tr>

    }


    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr (click)="updateAuthor(row)" mat-row *matRowDef="let row; columns: tableColumns;">
    </tr>
  </table>

</div>
