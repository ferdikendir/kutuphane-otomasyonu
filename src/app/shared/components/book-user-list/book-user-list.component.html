<div class="mat-elevation-z8  h-100 bg-white overflow-scroll">

  <div class="table-header align-center flex">
    <p>Book Users</p>
  </div>

  <mat-divider></mat-divider>


  <table mat-table [dataSource]="dataSource">

    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let element"> {{element.book.isbn}} </td>
    </ng-container>

    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.book.name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.book.author}} </td>
    </ng-container>

    <!-- Edition Column -->
    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef> Edition </th>
      <td mat-cell *matCellDef="let element"> {{element.book.edition}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.book.year}} </td>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let element">
        <div class="m-5px p-5px bordered" [ngClass]="{
                'bg-red': (today |dateDiff : element.deadline : 'day') < 0,
                'bg-yellow': (today |dateDiff : element.deadline : 'day') <= 3 && (today |dateDiff : element.deadline : 'day')  >= 0,
                'bg-green': (today |dateDiff : element.deadline : 'day')  > 3
              }">
          {{element.deadline}} </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

</div>
