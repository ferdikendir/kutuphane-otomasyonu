<table mat-table [dataSource]="dataSource" class="">

  <!-- ISBN Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author.name}} {{element.author.surname}} </td>
  </ng-container>

  <!-- Edition Column -->
  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef> Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">

      <div class="flex justify-center align-center ">
        <span [matTooltip]="'The book is not available for borrowing.'" [matTooltipDisabled]="element.available">
          <button mat-flat-button color="primary" class="action-button" [disabled]="!element.available"
            (click)="emitBorrowBook.emit(element)"> Borrow
          </button>
        </span>
      </div>

    </td>
  </ng-container>

  <ng-container matColumnDef="not-found">
    <td mat-footer-cell *matFooterCellDef [colSpan]="tableColumns.length" class="flex justify-center align-center">
      Sonuç Bulunamadı.</td>
  </ng-container>

  @if (dataSource.length === 0 && !loading()) {

  <tr mat-footer-row *matFooterRowDef="['not-found']" class="flex"></tr>

  }


  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr (click)="emitUpdateBook.emit(row)" mat-row *matRowDef="let row; columns: tableColumns;">
  </tr>
</table>
